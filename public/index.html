<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Game</title>
  <style>
      /* Global styles for body and HTML */
      body, html {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          background: #94a3b8;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden; /* Prevent scrollbars */
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-rendering: optimizeLegibility;
      }

      /* Styling for the canvas */
      canvas {
          display: block;
          width: 100%; /* Adjust to full width */
          height: 100%; /* Adjust to full height */
          background-image: url('/img/webb-dark.png');
          background-size: cover;
          background-color: black; /* Fallback background */
          margin: 0;
      }

      /* Placeholder styling */
      input::placeholder {
          color: #94a3b8;
      }

      /* Leaderboard container styling */
      #leaderboard {
          position: absolute;
          top: 10px;
          left: 10px;
          color: white;
          padding: 8px;
          font-family: sans-serif;
          font-size: 14px;
          user-select: none;
          background: rgba(0, 0, 0, 0.5);
          border-radius: 8px;
      }

      /* Username form styling */
      #usernameFormContainer {
          display: flex;
          align-items: center;
          justify-content: center;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
      }

      #usernameForm input {
          padding: 12px;
          border-radius: 20px;
          border: none;
          background: #475569;
          color: #cbd5e1;
      }

      #usernameForm button {
          padding: 8px 20px;
          border-radius: 100px;
          border: none;
          background-image: linear-gradient(to right, rgb(6, 182, 212), rgb(59, 130, 246));
          color: white;
          cursor: pointer;
          margin-top: 8px;
      }
  </style>
</head>
<body>
<!-- Leaderboard -->
<div id="leaderboard">
  <div>Leaderboard</div>
  <div id="playerLabels"></div>
</div>

<!-- Canvas -->
<canvas id="gameCanvas"></canvas>

<!-- Username input -->
<div id="usernameFormContainer">
  <form id="usernameForm">
    <div>
      <input id="usernameInput" type="text" placeholder="Username" />
    </div>
    <div style="text-align: center;">
      <button type="submit">Start!</button>
    </div>
  </form>
</div>

<!-- Scripts -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
  integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="./js/classes/Enemy.js"></script>
<script src="./js/classes/Player.js"></script>
<script src="./js/classes/Particle.js"></script>
<script src="./js/classes/Projectile.js"></script>
<script src="./js/frontend.js"></script>
<script src="./js/eventListeners.js"></script>
<script>
  // Dynamic canvas resizing
  const canvas = document.getElementById('gameCanvas');
  const context = canvas.getContext('2d');

  function resizeCanvas() {
    const devicePixelRatio = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * devicePixelRatio;
    canvas.height = window.innerHeight * devicePixelRatio;
    context.scale(devicePixelRatio, devicePixelRatio);
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);
</script>
</body>
</html>
